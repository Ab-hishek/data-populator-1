name: action-test

on:
  create:
  push:
    branches:
      - 'action-test'
    paths-ignore:
      - '*.md'
      - 'changelogs/**'
      - 'deploy/helm/**'
      - 'docs/**'
      - 'LICENSE'
      - 'MAINTAINERS'

jobs:
  lint:
    # to ignore builds on release
    if: ${{ (github.event.ref_type != 'tag') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: go version test
        run: go version
